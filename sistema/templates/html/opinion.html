{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/estilos10.css' %}">
    <title>Travelist - Opinión</title>
    <link rel="icon" href="{% static 'img/LOGO PEQUEÑO.jpeg' %}">
  </head>
  <body>
    <div class="capa"></div>
    <form action="{% url 'guardar_opiniones' %}" method="POST">
      {% csrf_token %}
    <img src="{% static 'img/LOGO PEQUEÑO.jpeg' %}" class="logo-principal">
    <div class="formu">
        <h1>Opinión</h1>
        <div class="grupo">
            <input type="text" name="nombre" id="nombre" autocomplete="off" required><span class="barra"></span>
            <label>Nombre</label>
        </div>
        <div class="grupo">
            <input type="text" name="apellido" id="apellido" autocomplete="off" required><span class="barra"></span>
            <label>Apellido</label>
        </div>
        <div class="grupo">
            <input type="text" name="correo_Electronico" id="correo_Electronico" autocomplete="off" required><span class="barra"></span>
            <label>Correo Electronico</label>
        </div>
        <div class="grupo">
          <textarea name="opinion" id="opinion" rows="3" autocomplete="off" required></textarea><span class="barra"></span>
          <label>Opinion</label>
        </div>
        <button class="boton1" onclick="history.go(-1)">Atras</button>
        <button class="boton2">Enviar</button>
    </div>
    </form>
  </body>
</html>
