{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travelist - Iniciar Sesión</title>
    <link rel="icon" href="{% static 'img/LOGO PEQUEÑO.jpeg' %}">
    <link rel="stylesheet" href="{% static 'css/estilos1.css' %}">
  </head>
  <body>
    <div class="capa"></div>
    <form>
      {% csrf_token %}
    <img src="{% static 'img/LOGO PEQUEÑO.jpeg' %}" class="logo-principal">
    <div class="formu">
        <h1>Iniciar Sesión</h1>
        <div class="grupo">
            <input type="text" id="usuario" autocomplete="off" required><span class="barra"></span>
            <label>Usuario</label>
        </div>
        <div class="grupo">
            <input type="text" id="contraseña" autocomplete="off" required><span class="barra"></span>
            <label>Contraseña</label>
        </div>
        <div class="registro">
          <div>
            <a href="{% url 'recuperacion' %}">¿Perdiste tu contraseña?</a>
          </div>
          <div>
            <a href="{% url 'registro' %}">¿No tienes Cuenta? Registrate</a>
          </div>
        </div>
        <button id="btn-iniciar" class="btn-iniciar">Iniciar</button>
    </div>
    </form>
    <script src="{% static 'js/main4.js' %}" charset="utf-8"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
  </body>
</html>
