{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/estilos14.css' %}">
    <title>Travelist - Registro</title>
    <link rel="icon" href="{% static 'img/LOGO PEQUEÑO.jpeg' %}">
  </head>
  <body>
    <div class="capa"></div>
    {% if editar_registros %}
    <form action="{% url 'editar_registros' %}" method="POST">
    {% csrf_token %}
    <img src="{% static 'img/LOGO PEQUEÑO.jpeg' %}" class="logo-principal">
    <div class="formu">
        <h1>Registro</h1>
        <div class="grupo1">
              <input type="text" name="nombre" value="{{ editar_registros.nombre }}" id="" autocomplete="off" required> <span class="barra1"></span>
              <label class="label1">Nombre</label>
              <input type="text" name="apellido" value="{{ editar_registros.apellido }}" id="" autocomplete="off" required><span class="barra"></span>
              <label class="label2">Apellido</label>
        </div>
        <div class="grupo">
            <input type="text" name="usuario" value="{{ editar_registros.usuario }}" id="" autocomplete="off" required><span class="barra"></span>
            <label>Usuario</label>
        </div>
        <div class="grupo">
            <input type="text" name="correo_Electronico" value="{{ editar_registros.correo_Electronico }}" id="" autocomplete="off" required><span class="barra"></span>
            <label>Correo Electronico</label>
        </div>
        <div class="grupo">
            <input type="text" name="contraseña" value="{{ editar_registros.contraseña }}" id="" autocomplete="off" required><span class="barra"></span>
            <label>Contraseña</label>
        </div>
        <div class="grupo">
            <input type="text" name="repetir_Contraseña" value="{{ editar_registros.repetir_Contraseña }}" id="" autocomplete="off" required><span class="barra"></span>
            <label>Repetir Contraseña</label>
        </div>
        <input type="hidden" name="id" value="{{ editar_registros.id }}" />
        <button class="boton1" onclick="history.go(-1)">Atras</button>
        <button class="boton2" type="submit">Actualizar</button>
    </div>
    </form>
    {% else %}

    <form action="{% url 'guardar' %}" method="POST">
      {% csrf_token %}
      <img src="{% static 'img/LOGO PEQUEÑO.jpeg' %}" class="logo-principal">
      <div class="formu">
          <h1>Registro</h1>
          <div class="grupo1">
                <input type="text" name="nombre" id="" autocomplete="off" required> <span class="barra1"></span>
                <label class="label1">Nombre</label>
                <input type="text" name="apellido" id="" autocomplete="off" required><span class="barra"></span>
                <label class="label2">Apellido</label>
          </div>
          <div class="grupo">
              <input type="text" name="usuario" id="" autocomplete="off" required><span class="barra"></span>
              <label>Usuario</label>
          </div>
          <div class="grupo">
              <input type="text" name="correo_Electronico" id="" autocomplete="off" required><span class="barra"></span>
              <label>Correo Electronico</label>
          </div>
          <div class="grupo">
              <input type="text" name="contraseña" id="" autocomplete="off" required><span class="barra"></span>
              <label>Contraseña</label>
          </div>
          <div class="grupo">
              <input type="text" name="repetir_Contraseña" id="" autocomplete="off" required><span class="barra"></span>
              <label>Repetir Contraseña</label>
          </div>
          <button class="boton1" onclick="history.go(-1)">Atras</button>
          <button class="boton2">Registrarse</button>
      </div>
      </form>
      {% endif %}
  </body>
</html>
